name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout index
        uses: actions/checkout@v4
        with:
          path: index

      - name: Checkout apps
        run: |
          jq -c '.apps[] | select(.type == "app")' index/apps.json | while IFS= read -r app; do
            id=$(echo "$app" | jq -r '.id')
            repo=$(echo "$app" | jq -r '.repository')
            ref=$(echo "$app" | jq -r '.ref // empty')
            echo "Cloning $repo into $id"
            if [ -n "$ref" ]; then
              git clone --depth 1 --branch "$ref" "https://github.com/$repo.git" "$id"
            else
              git clone --depth 1 "https://github.com/$repo.git" "$id"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build index
        working-directory: index
        run: |
          npm ci
          npm run build

      - name: Build apps
        run: |
          jq -c '.apps[] | select(.type == "app")' index/apps.json | while IFS= read -r app; do
            id=$(echo "$app" | jq -r '.id')
            path=$(echo "$app" | jq -r '.path')
            echo "Building $id with base=$path/"
            cd "$id"
            npm install
            npx vite build --base="$path/"
            cd ..
          done

      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r index/dist/* _site/
          jq -c '.apps[] | select(.type == "app")' index/apps.json | while IFS= read -r app; do
            id=$(echo "$app" | jq -r '.id')
            path=$(echo "$app" | jq -r '.path' | sed 's|^/||')
            mkdir -p "_site/$path"
            cp -r "$id/dist/"* "_site/$path/"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
